<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sergii Gerasymenko</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.3);
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      z-index: 2;
    }

    .center-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .link-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-icon i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .link-icon:hover {
      transform: scale(1.2);
      background: rgba(0,255,255,0.2);
    }

    .link-icon span {
      font-size: 11px;
      text-align: center;
    }

    .neuron-line {
      position: absolute;
      width: 2px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      transform-origin: bottom center;
      top: 50%;
      left: 50%;
      z-index: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content img {
      max-width: 90vw;
      max-height: 90vh;
      display: block;
      margin: 5% auto;
      border-radius: 1rem;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .lang-switch {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .lang-switch button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      margin-left: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .lang-switch button:hover {
      background: rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="center-circle" id="profilePic">
  <img src="photo.jpg" alt="Sergii Gerasymenko" />
</div>

<!-- Языковое переключение -->
<div class="lang-switch">
  <button onclick="window.open('https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE', '_blank')">EN</button>
  <button onclick="window.open('https://docs.google.com/document/d/107SPPT9hzH90HV0BpCLM_RgeNrB3Y9raCsogWVi9bmM', '_blank')">UA</button>
</div>

<!-- Lines -->
<script>
  const totalIcons = 8;
  for (let i = 0; i < totalIcons; i++) {
    const line = document.createElement("div");
    line.className = "neuron-line";
    line.style.transform = `translate(-50%, -100%) rotate(${(360 / totalIcons) * i}deg)`;
    document.body.appendChild(line);
  }
</script>

<!-- Links -->
<script>
  const icons = [
    { icon: "fas fa-file-alt", label: "Resume", link: "https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE" },
    { icon: "fas fa-envelope", label: "Email", link: "mailto:amarystvk@gmail.com" },
    { icon: "fab fa-telegram", label: "Telegram", link: "https://t.me/undead_tvk" },
    { icon: "fab fa-linkedin", label: "LinkedIn", link: "https://www.linkedin.com/in/sergey-gerasimenko-0836a7173/" },
    { icon: "fab fa-instagram", label: "Instagram", link: "https://www.instagram.com/undeadtvk" },
    { icon: "fab fa-viber", label: "Viber", link: "viber://chat?number=%2B380634105441" },
    { icon: "fab fa-whatsapp", label: "WhatsApp", link: "https://wa.me/380634105441" },
    { icon: "fas fa-globe", label: "UA Resume", link: "https://docs.google.com/document/d/107SPPT9hzH90HV0BpCLM_RgeNrB3Y9raCsogWVi9bmM" }
  ];

  icons.forEach((item, i) => {
    const el = document.createElement("a");
    el.href = item.link;
    el.className = "link-icon";
    el.style.transform = `translate(-50%, -50%) rotate(${(360 / icons.length) * i}deg) translate(180px) rotate(-${(360 / icons.length) * i}deg)`;
    el.target = "_blank";
    el.innerHTML = `<i class="${item.icon}"></i><span>${item.label}</span>`;
    document.body.appendChild(el);
  });
</script>

<!-- Modal -->
<div id="modal" class="modal">
  <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
  <div class="modal-content">
    <img src="photo.jpg" alt="Sergii Gerasymenko Large View">
  </div>
</div>

<script>
  const profilePic = document.getElementById('profilePic');
  const modal = document.getElementById('modal');
  profilePic.addEventListener('click', () => {
    modal.style.display = 'block';
  });
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
