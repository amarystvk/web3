<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sergii Gerasymenko</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .lang-switch button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #555;
      padding: 6px 12px;
      margin: 0 4px;
      cursor: pointer;
    }
    .lang-switch button:hover {
      background: rgba(255,255,255,0.1);
    }
    .network {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotate 60s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .center-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .center-image:hover {
      transform: scale(1.05);
    }
    .icon-orbit {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: 0.3s;
      color: white;
      box-shadow: 0 0 8px transparent;
    }
    .icon-orbit:hover {
      color: #00ffff;
      transform: scale(1.2);
      box-shadow: 0 0 12px #00ffff;
    }
    .tooltip {
      position: absolute;
      bottom: -22px;
      font-size: 0.7rem;
      color: #ccc;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="lang-switch">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('ua')">UA</button>
  </div>

  <div class="network" id="orbitGroup">
    <img src="photo.jpg" alt="Sergii Gerasymenko" class="center-image" />

    <!-- Orbiting icons with dynamic resume -->
    <a class="icon-orbit" id="resumeLink" href="https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE" target="_blank" style="top: 5%; left: 50%;">
      <i class="fas fa-file-alt"></i>
      <div class="tooltip">Resume</div>
    </a>
    <a class="icon-orbit" href="https://t.me/undead_tvk" target="_blank" style="top: 20%; left: 15%;">
      <i class="fab fa-telegram"></i>
      <div class="tooltip">Telegram</div>
    </a>
    <a class="icon-orbit" href="mailto:amarystvk@gmail.com" style="top: 20%; left: 85%;">
      <i class="fas fa-envelope"></i>
      <div class="tooltip">Email</div>
    </a>
    <a class="icon-orbit" href="https://www.instagram.com/undeadtvk" target="_blank" style="top: 55%; left: 90%;">
      <i class="fab fa-instagram"></i>
      <div class="tooltip">Instagram</div>
    </a>
    <a class="icon-orbit" href="https://www.linkedin.com/in/sergey-gerasimenko-0836a7173/" target="_blank" style="top: 80%; left: 70%;">
      <i class="fab fa-linkedin"></i>
      <div class="tooltip">LinkedIn</div>
    </a>
    <a class="icon-orbit" href="https://wa.me/380634105441" target="_blank" style="top: 80%; left: 30%;">
      <i class="fab fa-whatsapp"></i>
      <div class="tooltip">WhatsApp</div>
    </a>
    <a class="icon-orbit" href="viber://chat?number=+380634105441" style="top: 55%; left: 10%;">
      <i class="fab fa-viber"></i>
      <div class="tooltip">Viber</div>
    </a>
  </div>

  <script>
    const resumeLink = document.getElementById('resumeLink');

    function switchLang(lang) {
      if (lang === 'en') {
        resumeLink.href = "https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE";
        resumeLink.querySelector('.tooltip').textContent = "Resume";
      } else {
        resumeLink.href = "https://docs.google.com/document/d/107SPPT9hzH90HV0BpCLM_RgeNrB3Y9raCsogWVi9bmM";
        resumeLink.querySelector('.tooltip').textContent = "Резюме";
      }
    }
  </script>
</body>
</html>
