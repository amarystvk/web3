<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Sergii Gerasymenko</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.mp4') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .center-image:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-left: -150px;
      margin-top: -150px;
      animation: rotate 20s linear infinite;
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .icon:hover {
      transform: scale(1.3);
      box-shadow: 0 0 10px #00ffff;
    }

    .icon span {
      position: absolute;
      top: 60px;
      font-size: 0.8rem;
      color: #fff;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .icon:nth-child(1) { transform: rotate(0deg) translate(120px) rotate(0deg); top: 50%; left: 50%; }
    .icon:nth-child(2) { transform: rotate(45deg) translate(120px) rotate(-45deg); top: 50%; left: 50%; }
    .icon:nth-child(3) { transform: rotate(90deg) translate(120px) rotate(-90deg); top: 50%; left: 50%; }
    .icon:nth-child(4) { transform: rotate(135deg) translate(120px) rotate(-135deg); top: 50%; left: 50%; }
    .icon:nth-child(5) { transform: rotate(180deg) translate(120px) rotate(-180deg); top: 50%; left: 50%; }
    .icon:nth-child(6) { transform: rotate(225deg) translate(120px) rotate(-225deg); top: 50%; left: 50%; }
    .icon:nth-child(7) { transform: rotate(270deg) translate(120px) rotate(-270deg); top: 50%; left: 50%; }
    .icon:nth-child(8) { transform: rotate(315deg) translate(120px) rotate(-315deg); top: 50%; left: 50%; }

    @media (max-width: 768px) {
      .orbit {
        width: 250px;
        height: 250px;
        margin-left: -125px;
        margin-top: -125px;
      }
      .center-image {
        width: 120px;
        height: 120px;
      }
      .icon {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .icon span {
        top: 50px;
        font-size: 0.7rem;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/4adfcfa6c2.js" crossorigin="anonymous"></script>
</head>
