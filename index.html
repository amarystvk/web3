<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sergii Gerasymenko</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .language-switch button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #fff;
      padding: 5px 10px;
      cursor: pointer;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      cursor: pointer;
    }
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 320px;
      margin-left: -160px;
      margin-top: -160px;
      animation: rotate 20s linear infinite;
    }
    .orbit a {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 50%;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }
    .orbit a:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }
    .orbit a span {
      margin-top: 4px;
      font-size: 11px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .lines {
      position: absolute;
      top: 50%; left: 50%;
      width: 320px; height: 320px;
      margin-left: -160px;
      margin-top: -160px;
      pointer-events: none;
      z-index: 0;
    }
    .lines::before, .lines::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 320px;
      background: rgba(255,255,255,0.1);
      left: 50%;
      top: 0;
    }
    .lines::after {
      transform: rotate(90deg);
      transform-origin: center;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="language-switch">
  <button onclick="switchLang('en')">EN</button>
  <button onclick="switchLang('ua')">UA</button>
</div>

<div class="center">
  <img src="photo.jpg" class="profile-pic" id="profilePic" alt="Profile" onclick="openModal()">
</div>

<div class="orbit" id="iconOrbit">
  <a id="resumeLink" href="https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE" target="_blank">
    <i class="fas fa-file-alt"></i><span id="resumeText">Resume</span>
  </a>
  <a href="mailto:amarystvk@gmail.com"><i class="fas fa-envelope"></i><span>Email</span></a>
  <a href="https://t.me/undead_tvk" target="_blank"><i class="fab fa-telegram"></i><span>Telegram</span></a>
  <a href="https://www.instagram.com/undeadtvk" target="_blank"><i class="fab fa-instagram"></i><span>Instagram</span></a>
  <a href="https://www.linkedin.com/in/sergey-gerasimenko-0836a7173/" target="_blank"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
  <a href="https://wa.me/380634105441" target="_blank"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></a>
  <a href="viber://chat?number=+380634105441"><i class="fab fa-viber"></i><span>Viber</span></a>
</div>

<div class="lines"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg" src="photo.jpg" alt="Full">
</div>

<script>
  function openModal() {
    document.getElementById("modal").style.display = "block";
  }
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function switchLang(lang) {
    const resumeLink = document.getElementById("resumeLink");
    const resumeText = document.getElementById("resumeText");

    if (lang === "ua") {
      resumeText.innerText = "Резюме";
      resumeLink.href = "https://docs.google.com/document/d/107SPPT9hzH90HV0BpCLM_RgeNrB3Y9raCsogWVi9bmM";
    } else {
      resumeText.innerText = "Resume";
      resumeLink.href = "https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE";
    }
  }
</script>

</body>
</html>
