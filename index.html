<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sergii Gerasymenko</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }
    .slide-up {
      animation: slideUp 1s ease-in-out forwards;
      transform: translateY(30px);
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    p {
      text-align: center;
      max-width: 400px;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .icon-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .icon-links a {
      color: white;
      font-size: 2rem;
      transition: transform 0.2s ease;
    }
    .icon-links a:hover {
      transform: scale(1.3);
      color: #00ffff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
    }
    .modal-content img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
      margin: auto;
      border-radius: 1rem;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="profilePic" src="photo.jpg" alt="Sergii Gerasymenko" class="fade-in" />
  <h1 class="slide-up">Sergii Gerasymenko</h1>
  <p class="slide-up" style="animation-delay: 0.2s; animation-fill-mode: both;">
    AI | Logistics | Web3 Integrator<br/>
    10+ years of global execution in tech, trade, and automation.
  </p>
  <div class="icon-links slide-up" style="animation-delay: 0.4s; animation-fill-mode: both;">
    <a href="https://docs.google.com/document/d/1TwQRM06WgpTQRwQOhzbhVhfTwfUEVjqtKM_ABpXcCbE" target="_blank" title="Download Resume"><i class="fas fa-file-alt"></i></a>
    <a href="mailto:amarystvk@gmail.com" title="Send Email"><i class="fas fa-envelope"></i></a>
    <a href="https://t.me/undead_tvk" target="_blank" title="Message on Telegram"><i class="fab fa-telegram"></i></a>
    <a href="https://www.linkedin.com/in/sergey-gerasimenko-0836a7173/" target="_blank" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <div class="modal-content">
      <img src="photo.jpg" alt="Sergii Gerasimenko Large View">
    </div>
  </div>

  <script>
    const profilePic = document.getElementById('profilePic');
    const modal = document.getElementById('modal');
    profilePic.addEventListener('click', () => {
      modal.style.display = 'block';
    });
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
